<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus Project - Bonnie Hill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/384ca30fd5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="search">
            <form id="search-form">
                <div class="input-group">
                    <input type="search" class="form-control" placeholder="Search city" autocomplete="off"
                        autofocus="on" id="search-text-input">
                    <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <button class="btn" id="location-button"><i class="fa-solid fa-location-arrow"></i></button>
                </div>
            </form>
        </div>
        <div class="main-visual">
            <div class="degrees">
                <h3 id="celcius" style="display: inline-block"><strong>°C</strong></h3>
                <h3 id="fahrenheit" style="display: inline-block">°F</h3>
            </div>
            <img src="images/showers.png" alt="sunny-icon" class="main-image">
            <div class="main-text">
                <h1 class="temp" id="temp">°</h1>
                <br>
                <h2 class="weather-description" id="weather-description">scattered clouds</h2>
            </div>
        </div>
        <div class="info">
            <div class="location-date">
                <div class="row">
                    <div class="col-8">
                        <h3 id="city"></h3>
                    </div>
                    <div class="col-4">
                        <h4 id="date"></h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <h4 id="country-code"></h4>
                    </div>
                    <div class="col-4">
                        <h4 id="day"></h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="secondary-visual">

        </div>
        <div class="forecast">
            <div class="row">
                <div class="col-3">
                    <p id="dayZero">Mon</p>
                    <img src="images/cloudy.png" alt="cloudy-image" class="forecast-images">
                    <h5>8° / <strong> 18°</strong></h5>
                </div>
                <div class="col-3">
                    <p id="dayOne">Tue</p>
                    <img src="images/partly-cloudy.png" alt="partly-cloudy-image" class="forecast-images">
                    <h5>8° / <strong> 18°</strong></h5>
                </div>
                <div class="col-3">
                    <p id="dayTwo">Wed</p>
                    <img src="images/storms.png" alt="storms-image" class="forecast-images">
                    <h5>8° / <strong> 18°</strong></h5>
                </div>
                <div class="col-3">
                    <p id="dayThree">Thu</p>
                    <img src="images/storms.png" alt="storms-image" class="forecast-images">
                    <h5>8° / <strong> 18°</strong></h5>
                </div>
            </div>
        </div>
        <footer>
            <p>Coded and designed by Bonnie Hill</p>
        </footer>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
